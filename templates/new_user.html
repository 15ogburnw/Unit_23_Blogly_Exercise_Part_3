{% extends 'base.html' %}

{% block title %}Create New User{% endblock %}

{% block content %}

<div class="container">

    <div class="row text-center justify-content-center">
        <div class="col-4">
            <h1>Create a New User</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4">

            <form>

                <div class="form-group my-3">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                </div>

                <div class="form-group my-3">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
                </div>

                <div class="form-group my-3">
                    <label for="image_url">Profile Picture URL</label>
                    <input class="form-control" type="text" name="image_url" id="image_url" placeholder="Enter URL for Profile Picture">
                </div>

                <button class="btn btn-lg btn-outline-danger px-4 my-2" formaction="/users" formmethod="get">Cancel</button>
                <button class="btn btn-lg btn-outline-primary px-4 my-2" formaction="/users/new" formmethod="post">Create User</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
