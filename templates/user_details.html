{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
<div class="container">
    <!-- <div class="row text-center">
        
    </div> -->
    <div class="row justify-content-center">
        
        <div class="col-4 text-center">
            <h1>{{user.full_name}}</h1>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-4">
            <img src="{{user.image_url}}" alt="profile picture" class="img-thumbnail img-fluid">
        </div>
    </div>

    <div class="row justify-content-center my-3">

        <div class="col-4 text-center">

            <form>
                <button class="btn btn-lg btn-outline-success mx-2" formaction="/users/{{user.id}}/edit" formmethod="get" type="submit">Edit</button>
                <button class="btn btn-lg btn-outline-danger mx-2" formaction="/users/{{user.id}}/delete" formmethod="post" type="submit">Delete</button>
            </form>

        </div>

    </div>

    <div class="row justify-content-center">
        <div class="display-5 col-4 text-center mb-3">{{user.first_name}}'s Posts</div>

    </div>

    <div class="row justify-content-center">
        <ul class=" col-3 list-group text-center">
            {% for post in posts %}
            <b><a href="/posts/{{post.id}}" class="text-decoration-none"><li class="list-group-item list-group-item-action list-group-item-secondary">{{post.title}}</li></a></b>
            {% endfor %}
        </ul>
    </div>

    <div class="row justify-content-center my-3">
        <a href="/users/{{user.id}}/posts/new" class="text-center"><button class="btn btn-lg btn-outline-primary col-2">Create Post</button></a> 
    </div>

    
    
</div>

{% endblock %}
