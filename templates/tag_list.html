{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}

    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h1 class="display-1">Tags</h1>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2 text-center">
                <ul class="list-group">
                    {% for tag in tags %}
                    <b><a href="/tags/{{tag.id}}" class="text-decoration-none"><li class="list-group-item list-group-item-action list-group-item-secondary">{{tag.name}}</li></a></b>
                    {% endfor %}
                </ul>

                <form action="/tags/new">
                    <button class="btn btn-outline-primary my-3"> Create a New Tag </button>
                </form>
                
            </div>
            
        </div>

    </div>
    

    
{% endblock %}
