{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<div class="container">

    <div class="row text-center justify-content-center">
        <div class="col-4">
            <h1>Edit User</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4">

            <form>

                <div class="form-group my-3">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" id="first_name" value="{{user.first_name}}">
                </div>

                <div class="form-group my-3">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" id="last_name" value="{{user.last_name}}">
                </div>

                <div class="form-group my-3">
                    <label for="image_url">Profile Picture URL</label>
                    <input class="form-control" type="text" name="image_url" id="image_url" value="{{user.image_url}}">
                </div>

                <button class="btn btn-lg btn-outline-danger" formaction="/users/{{user.id}}" formmethod="get">Cancel</button>
                <button class="btn btn-lg btn-outline-success px-5 my-2" formmethod="post" formaction="/users/{{user.id}}/edit">Save</button>

            </form>

        </div>
    </div>
</div>
{% endblock %}
