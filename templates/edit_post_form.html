{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="display-5 col-8 text-center">Edit Post</div>
    </div>

    <div class="row justify-content-center">
        <form class="col-6 mt-4">
            <div class="mb-3">
                <label for="post_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post_title" name="post_title" value="{{post.title}}">
              </div>
              <div class="mb-3">
                <label for="post_content" class="form-label">Content</label>
                <textarea class="form-control" id="post_content" name="post_content" rows="5">{{post.content}}</textarea>
              </div>

              <h4>Tags:</h4>
              {% for tag in tags %}
              <div class="form-check">
                {% if tag in current_tags %}
                <input class="form-check-input" type="checkbox" value="{{tag.name}}" name="tags" id="{{tag.id}}" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" value="{{tag.name}}" name="tags" id="{{tag.id}}">
                {% endif %}
                
                <label class="form-check-label" for="{{tag.id}}">
                  {{tag.name}}
                </label>
              </div>
              {% endfor %}


              <button class="btn mt-2 btn-lg btn-outline-danger" formaction="/users/{{user.id}}" formmethod="get">Cancel</button>
              <button class="btn mt-2 btn-lg btn-outline-success" formaction="/posts/{{post.id}}/edit" formmethod="post">Submit Post</button>
        </form>
    </div>
</div>

{% endblock %}
